<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="output">
        <p>ready</p>

        <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF"
          />
        </svg>
      </div>
      <div class="settings">
        <div class="length-selection">
          Character Length
          <div id="length-number">8</div>
          <div class="slidecontainer">
            <input type="range" min="1" max="20" value="8" class="slider" />
          </div>
        </div>
        <br />
        <input type="checkbox" id="uppercase" class="custom-checkbox" />
        <label for="uppercase">Include Uppercase Letters</label><br />
        <input type="checkbox" id="lowercase" class="custom-checkbox" />
        <label for="lowercase">Include Lowercase Letters</label><br />
        <input type="checkbox" id="numbers" class="custom-checkbox" />
        <label for="numbers">Include Numbers</label><br />
        <input type="checkbox" id="symbols" class="custom-checkbox" />
        <label for="symbols">Include Symbols</label><br />

        <div class="strength-section">
          Strength
          <div class="strength-rating">
            <p>NONE</p>
            <ul class="strength-bar">
              <li id="bar1"></li>
              <li id="bar2"></li>
              <li id="bar3"></li>
              <li id="bar4"></li>
            </ul>
          </div>
        </div>
        <button>Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
